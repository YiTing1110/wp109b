<html>
    <head>
        <style>
            table, th, td
            {
                border: 1px solid black; <!--邊界-->
                border-collapse: collapse; <!--取消邊界-->
            }
            th, td
            {
                padding: 15px;
            }
            th
            {
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table style="width: 100%;">
            <tr> <!--table row-->
                <th>標題 table header</th>
                <th colspan="2">標題 table header</th> <!--column span-->
            </tr>
            <tr>
                <th rowspan="2">標題 table header</th> <!--row span-->
                <td>table data/cell 1</td>
            </tr>
            <tr>
                <td>table data/cell 2</td>
            </tr>              
        </table>
        <br/>
        <table style="border-spacing: 5px;">
            <tr> <!--table row-->
                <th>標題一 table header</th>
                <th>標題二 table header</th>
                <th>標題三 table header</th>
            </tr>
            <tr>
                <td>table data/cell 1*1</td>
                <td>table data/cell 1*2</td>
                <td>table data/cell 1*3</td>
            </tr>
            <tr>
                <td>table data/cell 2*1</td>
                <td>table data/cell 2*2</td>
                <td>table data/cell 2*3</td>
            </tr>              
        </table>
    </body>
</html>
