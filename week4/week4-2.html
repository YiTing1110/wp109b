    <head>
        <style>
            .dropdown
            {
                display: inline-block;
            }
            .content
            {
                display: none;
                position: absolute;
            }
            .dropdown:hover .content
            {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="dropdown">
            <span>Mouse over me</span>
            <div class="content">
                <ul>
                    <li>list 1</li>
                    <li>list 2</li>

            </div>
